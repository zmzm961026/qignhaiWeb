    <script>
        function tab(id){return document.getElementById(id)}
        var swiper_html='';
        var num=1;
        sj_load()
        function sj_load(){
            $.ajax({
                url: 'http://192.168.1.167:325/api/Cour/Video',
                type: 'get',
                dataType: 'json',
                success: function (data) {
                    var index1 = Object.keys(data)[0];
                    swiper_html='';
                    $.each(data[index1], function (index, value) {
                        if(index < 6*num ){
                            swiper_html+='<div class="swiper-slide"><a target="_blank" href="video.html?data='+encodeURI(value.url+'&'+value.name)+'"><img src="images/zt.png"><video poster="images/vf.png" src="../../'+value.url+ '\/' +value.name+'.mp4"></video><p>'+value.name+'</p></a></div>'
                        }
                    })
                    $
                    tab('swiper').innerHTML=swiper_html;
                    if(data[index1].length > 6){
                        btn_cli()
                    }
                    if(data[index1].length <6*num){
                        tab('btn').style.display='none';
                    }
                    
                }
            })
        }
        function btn_cli(){
            tab('btn').style.display='block';
            tab('btn').onclick=function(){
                num++;
                sj_load()
            }
        }
        //课程管理页面跳转
        tab('htguanli').onclick=function(){
            if(localStorage.getItem('user_name')==null&&localStorage.getItem('user_pass_word')==null){

                login_btn()
            }else{

            }
