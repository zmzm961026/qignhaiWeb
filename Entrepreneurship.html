    <script src="js/jquery.js"></script>

    <script>
        function tab(id){return document.getElementById(id)}
        var swiper_html='';
        $.ajax({
            url: 'http://192.168.1.167:325/api/Cour/start',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                $.each(data, function (index, value) {
                    $.each(value, function (index, value) {
                        swiper_html+='<div class="swiper-slide"><a href="product.html?data='+encodeURI(value.id)+'"><img src="../../'+value.url+ '\/' +'1.jpg" /><p>'+value.name+'</p></a></div>'
                    })
                })
                tab('swiper').innerHTML=swiper_html;
            }
        })
        //课程管理页面跳转
        tab('htguanli').onclick=function(){
            if(localStorage.getItem('user_name')==null&&localStorage.getItem('user_pass_word')==null){
                alert('请先登录');
                login_btn()
            }else{
                window.open('add.html')
            }
        }
