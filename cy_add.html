<script type="text/javascript">
    var ali=document.getElementById('list').getElementsByTagName('li');
    if(localStorage.getItem('state')==0){
        for(var i=0;i<ali.length;i++){
            ali[i].style.display='none';
        }
        ali[1].style.display='block';
    }
    if(localStorage.getItem('state')==1){
        ali[0].style.display='none';
    }
    document.getElementById('formuploadprogress').onclick=function(){
        var oInput = document.getElementById('files');
        if(oInput.value == '') {
            alert('请选择文件');
        }else {
            AjaxuploadfileWithprogress() 
        }
    }
    function AjaxuploadfileWithprogress() {
        var formdata = new FormData(document.getElementById("myform"));             
        $.ajax({
            type: "POST",
            url: "http://192.168.1.167:325/api/Updpo/Chuang",
            contentType: false,
            processData: false,
            data: formdata,
            success: function (result) {
                alert("上传成功");
            },
            error: function () {
                alert("上传文件出现错误！");
            },
            xhr: function () {
                var xhr = $.ajaxSettings.xhr();
                if (onprogress && xhr.upload) {
                    xhr.upload.addEventListener("progress", onprogress, false);
                    return xhr;
                }
            } 
        });
    }

    function onprogress(evt)
    {
        var loaded = evt.loaded;                  //已经上传大小 
        var tot = evt.total;                      //附件总大小 
        var per = Math.floor(100 * loaded / tot); //百分比  
        $("#son").html(per + "%");
        $("#son").css("width", per + "%");
    }
    var files;
    var setFiles = function(element){
      console.log(element.files)
      files = element.files[0];
    }
    
</script>
