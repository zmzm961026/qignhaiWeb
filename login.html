<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <style type="text/css">
.code{
font-family:Arial,宋体;
font-style:italic;
color:green;
border:0;
padding:2px 3px;
letter-spacing:3px;
font-weight:bolder;
}
.unchanged {
border:0;
}
</style>

</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" id="name" placeholder="登录账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" id="password" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field">
                            <input type="text" class="input input-big"  id="input1" name="code" placeholder="填写下方的验证码" data-validate="required:请填写下方的验证码"/>
                            <input type="button" id="checkCode" class="code" style="width:100px" onClick="createCode()" /><a href="#" onClick="createCode()">看不清楚</a>
                            <!-- <input id="Button1" onClick="validate();" type="button" value="确定" /> -->
                        </div>
                    </div>
                </div>
                <div style="padding:30px;"><input type="submit" id="login" class="button button-block bg-main text-big input-big" value="登录">
                </div>
                <div style="padding:30px;padding-top:0;"><input type="submit" id="zhuce" class="button button-block text-big input-big" value="注册"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#name').val(sessionStorage.name);
    $('#password').val(sessionStorage.pwd);
    createCode();
    var code ; //在全局 定义验证码
    function createCode(){ 
        code = new Array();
        var codeLength = 4;//验证码的长度
        var checkCode = document.getElementById("checkCode");
        checkCode.value = "";

        var selectChar = new Array(2,3,4,5,6,7,8,9,'A','B','C','D','E','F','G','H','J','K','L','M','N','P','Q','R','S','T','U','V','W','X','Y','Z');

        for(var i=0;i<codeLength;i++) {
           var charIndex = Math.floor(Math.random()*32);
           code +=selectChar[charIndex];
        }
        if(code.length != codeLength){
           createCode();
        }
        checkCode.value = code;
    }
    $('#login').click(function(){
        var inputCode = document.getElementById("input1").value.toUpperCase();
        
        if(inputCode.length <=0) {
           alert("请输入验证码！");
           return false;
        }else if(inputCode == code ){
           alert("成功！");
           $.ajax({
                url:"http://10.115.11.227:8006/demo/login",
                type: "POST",
                data:{
                    name:$('#name').val(),
                    password:$('#password').val()
                },
                success:function(data){
                    debugger;
                    if(data.flag == 1) {
                        alert('登录成功')
                    } else if(data.flag == 2) {
                        alert('用户名或密码有误')
                    } else if(data.flag == 3) {
                        alert('用户名不存在')
                    } else if(data.flag == 4) {
                        alert('登录失败')
                    }
                    window.location.href='list.html';
                }
            });
            return true;
        } else {
            alert("验证码输入错误！");
            createCode();
            return false;
        }
    })
    $('#zhuce').click(function(){
        window.location.href='zhuce.html';
    })
    
</script>
</body>
</html>
