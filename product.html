    <script>
        function tab(id){return document.getElementById(id)}
        tab('btn1').onclick=function(){
            tab('comments').style.display='block'
        }
        function tab(id){return document.getElementById(id)}
        var swiper_html='';
        var comments_html='';
        var id = window.location.href.split("?")[1].split("=")[1];
        $.ajax({
            url: 'http://192.168.1.167:325/api/Cour/show?id='+id,
            type: 'get',
            dataType: 'json',
            success: function (data) {
                console.log(data)
                var con_index = Object.keys(data)[0];
                swiper_html='';
                $.each(data[con_index], function (index, value) {
                    swiper_html+='<div class="swiper-slide"><img src="'+value.url+ '\/' + value.title+'.jpg" /><p>'+value.title+'</p></div>'
                })
                tab('swiper').innerHTML=swiper_html;
                var comments_index = Object.keys(data)[1];
                $.each(data[comments_index], function (index, value) {
                    comments_html+='<div><h4>'+value.name+'</h4><h5>'+value.contents+'</h5><p>发布时间：'+value.date+'</p></div>'
                })
                tab('comments_con').innerHTML=comments_html;

            }
        })
        
        tab('send').onclick=function(){
            var uid=localStorage.getItem('state_id');
            var co=document.getElementById('co').value;
            if(localStorage.getItem('user_name')==null&&localStorage.getItem('user_pass_word')==null){
                alert('请先登录');
                login_btn()
            }else if(localStorage.getItem('state')==null){
                alert('您还未被授权，暂时不能发布评论!');
                return;
            }else if(co==''){
                alert('请输入评论内容')
            }else{
                $.ajax({
                    url: 'http://192.168.1.167:325/api/Cour/AddData',
                    type: 'get',
                    dataType: 'json',
                    data:{id : id , uid : uid ,co : co},
                    success: function (data) {
                        alert('发布成功！')
                    }
                })
            }  
        }
        //课程管理页面跳转
        tab('htguanli').onclick=function(){
            if(localStorage.getItem('user_name')==null&&localStorage.getItem('user_pass_word')==null){
                alert('请先登录');
                login_btn()
            }else{
                window.open('add.html')
            }
        }
