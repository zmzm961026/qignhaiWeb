<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>注册</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>
            <div class="panel loginbox">
                <div class="text-center margin-big padding-big-top"><h1>后台管理中心</h1></div>
                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="text" class="input input-big" name="name" id="name" placeholder="注册账号" data-validate="required:请填写账号" />
                            <span class="icon icon-user margin-small"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="field field-icon-right">
                            <input type="password" class="input input-big" id="password" name="password" placeholder="注册密码" data-validate="required:请填写密码" />
                            <span class="icon icon-key margin-small"></span>
                        </div>
                    </div>
                </div>
                <div style="padding:30px;padding-top:0;"><input type="submit" id="zhuce" class="button button-block bg-main text-big input-big" value="注册"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $('#zhuce').click(function(){
        $.ajax({
            url:"http://10.115.11.227:8006/demo/zhuce",
            type: "POST",
            data:{
                name:$('#name').val(),
                password:$('#password').val()
            },
            success:function(data){
                debugger;
                if($('#name').val()==''||$('#password').val()==''){
                    return
                }else{
                    if(data.flag == 1) {
                        alert('注册成功')
                    } else if(data.flag == 2) {
                        alert('用户名不存在')
                    } else if(data.flag == 3) {
                        alert('登录失败')
                    }
                    sessionStorage.name=$('#name').val();
                    sessionStorage.pwd=$('#password').val();
                    window.location.href='login.html'
                }
            }
        });
    })
</script>
</body>
</html>
